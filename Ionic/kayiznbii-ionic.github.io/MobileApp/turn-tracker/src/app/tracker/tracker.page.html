<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>D&D Turn Tracker</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
</head>

<body>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-button href="/tabs/tab1">
        <ion-icon name="arrow-back-outline" size="large" style="color: #cec2ae;"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">
        Dungeons and Dragons Turn Tracker

    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" style="background-color: #cec2ae;">
   
      <ion-grid>
        <ion-reorder-group (ionItemReorder)="reorderItems($event)" disabled="false" disabled="false">

              <ion-item>
                <ion-label>
                  Ookla

            </ion-reorder>

        </ion-row>
        <ion-row>
          <ion-col>

                <ion-label>

            </ion-reorder>

        </ion-row>
        <ion-row>

        </ion-row>
        <ion-row>
          <ion-col>
            <ion-reorder>

                <ion-label>
                  Stadler

                  AC: 15

                <ion-label>

            </ion-reorder>

        </ion-row>

                  Ivory

                <ion-label>
                  HP: 900000000

            </ion-reorder>

        </ion-row>

            </ion-reorder>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-reorder>
              <ion-item>
                <ion-label>
                  Windego
                </ion-label>
                <ion-label>
                  AC: ???

                <ion-label>
                  HP: ???
                </ion-label>
                
              </ion-item>
            </ion-reorder>
          </ion-col>
        
        </ion-row>
      </ion-reorder-group>
      </ion-grid>

</body>
