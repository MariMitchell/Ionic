<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>D&D Turn Tracker</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
</head>

<body>
  <ion-header>
    <ion-toolbar>
      <ion-button href="/tabs/tab1">
        <ion-icon name="arrow-back-outline" size="large" style="color: #cec2ae;"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">Dungeons and Dragons Tracker</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content style="background-color: #cec2ae;">
    <ion-grid>
      <ion-row style="height: 50px">
        <ion-col>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h1 class="ion-text-center">Join A Party </h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Choose Your Character</ion-label>
            <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Select One">
              <ion-select-option value="1">Ookla</ion-select-option>
              <ion-select-option value="2">Zohe</ion-select-option>
              <ion-select-option value="3">Seran</ion-select-option>
              <ion-select-option value="4">Stadler</ion-select-option>
              <ion-select-option value="5">Ivory</ion-select-option>
              <ion-select-option value="6">Ignom</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h1 class="ion-text-center">Enter Lobby Code</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-textarea placeholder="123456" class="ion-text-center"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row  class="ion-text-center" >
        <ion-col>
          <ion-button size="large" href="tracker">Enter</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</body>
